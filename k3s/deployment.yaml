apiVersion: apps/v1
kind: Deployment
metadata:
  name: wils-playground
  namespace: dev
  labels:
    app: wils-playground
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wils-playground
  template:
    metadata:
      labels:
        app: wils-playground
    spec:
      containers:
        - name: playground
          image: "wil42/playground:v1"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: wils-service
  namespace: dev
spec:
  selector:
    app: wils-playground
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer
  
